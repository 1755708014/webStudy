<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="index.js"></script>
    <title>myVue</title>
</head>
<body>
<div id="app">
    <h1>{{ counter }}</h1>
</div>
</body>
<script>
    const app = new Kvue({
      el:'#app',
      data: {
        counter: 1
      },
    })
    setInterval(()=>{
      app.counter++
    }, 1000)
</script>
</html>
